<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Armando Endzelis Prieto">
  <meta name="description" content="Sign-up From Project is part of the curriculum of The Odin Project">
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./styles.css">
  <script src="./script.js" defer></script>
  <title>Sign-up Form Project</title>
</head>
<body>
  <div class="main-container">
    <div class="main-container__aside-img">
      <img src="./img/ryunosuke-kikuno-cloudy-forest-unsplash.jpg" alt="Cloudy forest">
      <p>Photo by <a href="https://unsplash.com/es/@ryunosuke_kikuno?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText" target="_blank">Ryunosuke Kikuno</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText" target="_blank">Unsplash</a>
  </a>
  </p>
    </div>
    <div class="main-container__form">
      <h1>Sign up <em>now</em> to get started</h1>
      <form action="#" method="post">
        <fieldset>
          <legend>Let's do this!</legend>
          <p>Required fields have an asterisk *</p>
          <div class="form-row">
            <div>
              <input
                type="text"
                name="first-name"
                id="first-name"
                placeholder="First name *"
                autocomplete="given-name"
                autofocus
                required
              >
              <label for="first-name">FIRST NAME</label>
            </div>
            <div>
              <input
                type="text"
                name="last-name"
                id="last-name"
                placeholder="Last name *"
                autocomplete="family-name"
                required
              >
              <label for="last-name">LAST NAME</label>
            </div>
          </div>
          <div class="form-row">
            <div>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="mail@example.com *"
                autocomplete="email"
                required
              >
              <label for="email">EMAIL</label>
            </div>
            <div>
              <input
                type="tel"
                name="phone-number"
                id="phone-number"
                placeholder="Phone number"
              >
              <label for="phone-number">PHONE NUMBER</label>
            </div>
          </div>
          <div class="form-row">
            <div>
              <input
                type="password"
                name="password"
                id="password"
                min="8"
                max="20"
                placeholder="Password *"
                required
              >
              <label for="password">PASSWORD</label>
            </div>
            <div>
              <input
                type="password"
                name="password-check"
                id="password-check"
                min="8"
                max="20"
                autocomplete="new-password"
                placeholder="Confirm your password *"
                required
              >
              <span></span>
              <label for="password-check">CONFIRM PASSWORD</label>
            </div>
          </div>
        </fieldset>
        <button type="submit">Create Account</button>
      </form>
      <p>Already have an account?<a href="#">Log in</a></p>
    </div>
  </div>
</body>
</html>
